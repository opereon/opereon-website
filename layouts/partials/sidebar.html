{{$currentPage := .}}
<aside class="sidebar-menu">
  <ul class="sidebar-main-menu">
    {{ range .Site.Menus.docs }}
    <li>
      <a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "docs" . }}active{{ end }}">{{ .Name }}</a>
      {{ if eq $currentPage.Name .Name }}
        {{ $currentPage.TableOfContents }}
      {{ end }}
    </li>
    {{ end }}
  </ul>
</aside>
